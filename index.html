<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <title>HUE Intellect | Color Pallete Generator</title>
</head>

<body>

    <!-- Update header section -->
    <header>
        <div class="sliders">
            <div class="slider" id="hueSlider">
                <p class="label">
                    <span>Hue</span>
                    <span class="space"></span>
                    <span id="hueControlValue" class="value">0</span>
                </p>
                <input type="range" id="hueControl" value="0" min="0" max="360">
            </div>


            <div class="slider" id="saturationSlider">
                <p class="label">
                    <span>Saturation</span>
                    <span class="space"></span>
                    <span id="saturationControlValue" class="value">100%</span>
                    <span class="space"></span>
                    <button id="resetSaturation" class="btn">&#x21bb;</button>
                </p>
                <input type="range" id="saturationControl" value="100" min="0" max="100">
            </div>


            <div class="slider" id="lightnessSlider">
                <p class="label"><span>Lightness</span>
                    <span class="space"></span>
                    <span id="lightnessControlValue" class="value">0%</span>
                    <span class="space"></span>
                    <button id="resetLightness" class="btn">&#x21bb;</button>
                </p>
                <input type="range" id="lightnessControl" value="20" min="0" max="100">
            </div>


        </div>
        <div class="grayScale"></div>
    </header>


    <div class="container">
        <div id="primary" class="box">
            <h3 class="title">Primary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="secondary" class="box">
            <h3 class="title">Secondary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="accent" class="box">
            <h3 class="title">Accent</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="primaryText" class="box">
            <h3 class="title">Text Primary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="secondaryText" class="box">
            <h3 class="title">Text Secondary</h3>
            <p class="colorHexCode"></p>
        </div>

        <button id="Randomize" class="btn" type="button">&#x21bb;</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
