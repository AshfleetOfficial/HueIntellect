<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <title>HUE Intellect | Color Pallete Generator</title>
</head>

<body>
    <div class="container">
        <div id="primary" class="box">
            <h3 class="title">Primary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="secondary" class="box">
            <h3 class="title">Secondary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="accent" class="box">
            <h3 class="title">Accent</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="primaryText" class="box">
            <h3 class="title">Text Primary</h3>
            <p class="colorHexCode"></p>
        </div>
        <div id="secondaryText" class="box">
            <h3 class="title">Text Secondary</h3>
            <p class="colorHexCode"></p>
        </div>

        <button id="Randomize" class="btn" type="button">&#x21bb;</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
